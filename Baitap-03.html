<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
  </head>
  <body>
    <h2>
      Fomat text
      <span>marked</span>
    </h2>
    <p>Please use only HTML without CSS</p>
    <br />
    <ul>
      <li>This word is <i>emphasized</i></li>
      <li>This word is <b>italic</b></li>
      <li>This word is <sup>emphasized</sup></li>
      <li>This word is <sub>emphasized</sub></li>
      <li>This word is <u>inserted</u></li>
      <li>This word is <del>emphasized</del></li>
    </ul>
    <style>
      span {
        background-color: yellow;
      }
    </style>
  </body>
</html>
